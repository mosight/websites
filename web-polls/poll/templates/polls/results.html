<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}" />
    <title>results</title>
</head>
<body>
    <h1>{{question.question_text}}</h1>
    <ul>
        {% for answer in question.answer_set.all %}
            <li>{{answer.answer_text}} -- {{answer.votes}} vote{{answer.votes|pluralize}}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:details' question.id %}">Vote again? </a>
</body>
</html>
